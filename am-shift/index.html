<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>SRG 4 AM-Shift</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="generator.js"></script>
        <script src="transformer.js"></script>
    </head>
    <body onload="GetDate()">
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left; min-width: 300px;">
                <br />
                <br />
                <br />
                <div style="display: block;" id="basic">
                    <h3>Required Information</h3>
                    <br />
                    <label>Date:</label>
                    <div class="date">
                        <select id="year">
                            <option value="" selected disabled hidden>Year</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                        <select id="month">
                            <option value="" selected disabled hidden>Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="day">
                            <option value="" selected disabled hidden>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <br />
                    <br />
                    <label>Store:</label>
                    <input type="text" id="storename" />
                    <br />
                    <br />
                    <br />
                    <label>PAYG:</label>
                    <input type="text" pattern="[0-9 ]+" id="payg" />
                    <br />
                    <br />
                    <label>Data:</label>
                    <input type="text" pattern="[0-9 ]+" id="data" />
                    <br />
                    <br />
                    <label>Kix:</label>
                    <input type="text" pattern="[0-9 ]+" id="kix" />
                    <br />
                    <br />
                    <label>Taz:</label>
                    <input type="text" pattern="[0-9 ]+" id="taz" />
                    <br />
                    <br />
                    <label>Ahlaweya:</label>
                    <input type="text" pattern="[0-9 ]+" id="ahlaweya" />
                    <br />
                    <br />
                    <label>We Club:</label>
                    <input type="text" pattern="[0-9 ]+" id="weclub" />
                    <br />
                    <br />
                    <label>We Mix:</label>
                    <input type="text" pattern="[0-9 ]+" id="wemix" />
                    <br />
                    <br />
                    <label>Indigo:</label>
                    <input type="text" pattern="[0-9 ]+" id="indigo" />
                    <br />
                    <br />
                    <label>Tkafol:</label>
                    <input type="text" pattern="[0-9 ]+" id="tkafol" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="text" pattern="[0-9 ]+" id="adsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="text" pattern="[0-9 ]+" id="fixed" />
                    <br />
                    <br />
                    <label>MIFI:</label>
                    <input type="text" pattern="[0-9 ]+" id="mifi" />
                    <br />
                    <br />
                    <br />
                    <button id="generate" onclick="Generate()">Generate AM Report</button>
                    <br />
                    <br />
                </div>
                <div style="display: none;" id="report">
                    <h3>Here Is Your Report!</h3>
                    <br />
                    <textarea id="salesreport" readonly></textarea>
                    <br />
                    <br />
                    <button id="back" onclick="BackToBasic()">Back</button>
                    <button id="copy" onclick="Copy()">Copy</button>
                    <button id="share" onclick="Share()">Share</button>
                </div>
            </div>
            <br />
            <br />
            <br />
            <footer>
                <p style="font-size: 9px;">Developed by: Mamdouh Khalaf (Almaragha Store Manager)</p>
                <a id="more" style="font-size: 10px;" title="Thanks" onclick="Thanks()">Ë…</a>
                <div style="display: none;" id="thanks">
                    <p style="font-size: 10px;">Channel Manager: Ahmed Kasem</p>
                    <p style="font-size: 10px;">Regional Manager: Ahmed Nabil</p>
                    <p style="font-size: 10px;">Area Manager: Eslam Gomaa</p>
                </div>
            </footer>
            <br />
            <br />
            <br />
        </div>
    </body>
</html>
