<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>SRG - Area</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
        <script src="area.js"></script>
        <script src="transformer.js"></script>
    </head>
    <body onload="EnableRestore(); GetDate()">
        <div style="text-align: center;">
            <div style="display: inline-block; min-width: 300px; text-align: left;">
                <br />
                <br />
                <br />
                <div style="display: none;" id="multi">
                    <h3>Multi areas found</h3>
                    <br />
                    <label style="width: max-content; font-size: 10px;">Choose your area or add another one</label>
                    <br />
                    <br />
                    <select id="areas" onchange="RestoreSelected()"> </select>
                    <br />
                    <br />
                    <br />
                    <button id="back__1" onclick="Back__1()">Back</button>
                    <button id="next__1" onclick="Next__1()">Next</button>
                </div>
                <div style="display: none;" id="restore">
                    <h3>Welcome Back Boss!</h3>
                    <br />
                    <button style="width: 300px;" id="continue" onclick="Continue()">Restore Previous Record To Continue</button>
                    <br />
                    <br />
                    <button style="width: 300px;" id="newmonth" onclick="NewMonth()">Start a New Month</button>
                    <br />
                    <br />
                    <div id="newarea">
                        <button style="width: 300px;" onclick="NewArea()">Add Another Area</button>
                        <br />
                        <br />
                    </div>
                    <button style="width: 300px;" id="removearea" onclick="RemoveArea()">Remove This Area</button>
                    <br />
                    <br />
                    <br />
                    <button onclick="Back__2()">Back</button>
                </div>
                <div style="display: block;" id="basic">
                    <h3>Required Information</h3>
                    <br />
                    <div id="date">
                        <label>Date:</label>
                        <div class="date">
                            <select id="year" onchange="DaysFix()">
                                <option value="" selected disabled hidden>Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                            <select id="month" onchange="DaysFix()">
                                <option value="" selected disabled hidden>Month</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="day">
                                <option value="" selected disabled hidden>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <br />
                        <br />
                    </div>
                    <div id="area">
                        <label>Area:</label>
                        <input type="text" id="areaname" />
                        <br />
                        <br />
                        <br />
                    </div>
                    <div style="display: block;" id="row__1">
                        <button id="back__2" onclick="Back__2()">Back</button>
                        <button id="next__2" onclick="Next__2()">Next</button>
                    </div>
                    <div style="display: none;" id="row__2">
                        <button id="back__3" onclick="Back__3()">Back</button>
                        <button id="next__3" onclick="Next__3()">Next</button>
                    </div>
                </div>
                <div style="display: none;" id="target">
                    <h3>Put Your Target</h3>
                    <br />
                    <label>Mobile:</label>
                    <input type="number" id="targetmobile" />
                    <br />
                    <br />
                    <label>We Gold:</label>
                    <input type="number" id="targetwegold" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="number" id="targetadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="number" id="targetfixed" />
                    <br />
                    <br />
                    <label>Wallet:</label>
                    <input type="number" id="targetwallet" />
                    <br />
                    <br />
                    <br />
                    <button id="back__4" onclick="Back__4()">Back</button>
                    <button id="next__4" onclick="Next__4()">Next</button>
                </div>
                <div style="display: none;" id="achieved">
                    <h3>Put Your Sales Till Yesterday</h3>
                    <br />
                    <label>Mobile:</label>
                    <input type="number" id="achievedmobile" />
                    <br />
                    <br />
                    <label>We Gold:</label>
                    <input type="number" id="achievedwegold" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="number" id="achievedadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="number" id="achievedfixed" />
                    <br />
                    <br />
                    <label>Wallet:</label>
                    <input type="number" id="achievedwallet" />
                    <br />
                    <br />
                    <br />
                    <button id="back__5" onclick="Back__5()">Back</button>
                    <button id="next__5" onclick="Next__5()">Next</button>
                </div>
                <div style="display: none;" id="today">
                    <h3>What About Today?</h3>
                    <br />
                    <label>Mobile:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaymobile" />
                    <br />
                    <br />
                    <label>We Gold:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaywegold" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayfixed" />
                    <br />
                    <br />
                    <label>Wallet:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaywallet" />
                    <br />
                    <br />
                    <br />
                    <button id="back__6" onclick="Back__6()">Back</button>
                    <button id="generate" onclick="GenerateSalesReport()">Generate</button>
                </div>
                <div style="display: none;" id="report">
                    <h3>Here Is Your Report!</h3>
                    <br />
                    <textarea id="salesreport" readonly></textarea>
                    <iframe style="display: none;" id="printFrame"></iframe>
                    <br />
                    <br />
                    <div style="display: none;" id="row__3">
                        <button id="back__7" onclick="Back__7()">Back</button>
                        <button id="copy__1" onclick="Copy__1()">Copy</button>
                        <button id="share__1" onclick="Share__1()">Share</button>
                        <button id="print__1" onclick="Print__1()">Print</button>
                        <button id="save__1" onclick="Save__1()">Save</button>
                    </div>
                    <div style="display: none;" id="row__4">
                        <button id="back__8" onclick="Back__8()">Back</button>
                        <button id="copy__2" onclick="Copy__2()">Copy</button>
                        <button id="share__2" onclick="Share__2()">Share</button>
                        <button id="print__1" onclick="Print__1()">Print</button>
                        <button id="save__2" onclick="Save__2()">Save</button>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <br />
        </div>
    </body>
</html>
