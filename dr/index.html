<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=0.80,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Daily Report</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="GetDate()">
        <div class="mainDiv">
            <form>
                <h2>Daily Report</h2>
                <br />
                <table>
                    <tr>
                        <td><label>Date:</label></td>
                        <td>
                            <select id="day">
                                <option value="" selected disabled hidden>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="month">
                                <option value="" selected disabled hidden>Month</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="year">
                                <option value="" selected disabled hidden>Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Store:</label></td>
                        <td>
                            <select class="selStore" name="Store" id="store1">
                                <option value="" selected disabled hidden>Store Name</option>
                                <option value="شرق النيل">شرق النيل</option>
                                <option value="نادى التجديف">نادى التجديف</option>
                                <option value="بيت الرحمه">بيت الرحمه</option>
                                <option value="الشهيد">الشهيد</option>
                                <option value="اخميم">اخميم</option>
                                <option value="المنشاه">المنشاه</option>
                                <option value="جرجا - المصريه جروب">جرجا - المصريه جروب</option>
                                <option value="جرجا - فيوتشر">جرجا - فيوتشر</option>
                                <option value="البلينا - فيوتشر">البلينا - فيوتشر</option>
                                <option value="البلينا - تليكوم">البلينا - تليكوم</option>
                                <option value="دار السلام">دار السلام</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input name="subject" id="subject" style="display: none;" type="text" />
                <input name="body" id="body" style="display: none;" type="text" />
                <br />
                <br />
                <br />
                <br />
                <button type="button" id="checkandsubmit" onclick="Sent()">Submit</button>
                <br />
                <br />
            </form>
        </div>
        <script>
            function GetDate() {
                document.getElementById("day").value = new Date().getDate();
                document.getElementById("month").value = new Date().getMonth() + 1;
                document.getElementById("year").value = new Date().getFullYear();
            }
            function Sent() {
                var date = document.getElementById("day").value + "/" + document.getElementById("month").value + "/" + document.getElementById("year").value;
                var store = document.getElementById("store1").value;
                var subject = "D.R." + " || " + date + " || " + store;
                window.open(
                    "mailto:eslam.a.gomaa@te.eg?subject=" +
                        subject +
                        "&body=Dear Eslam,%0d%0a%0d%0aKindly find the Daily Report for " +
                        store +
                        " Store" +
                        "%0d%0a%0d%0aTransactions: Done%0d%0aAttach revision: Done%0d%0aContracts revision: Done%0d%0aCash flow: Done%0d%0aStore issue down: No%0d%0a%0d%0aThanks."
                );
            }
        </script>
        <br />
        <footer>
            <p class="footer">Developed by: Mamdouh Khalaf (Al Monshah Store Manager)</p>
        </footer>
    </body>
</html>
