<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Sales Report Generator</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left; min-width: 300px;">
                <br />
                <br />
                <br />
                <div>
                    <h3>Sales Report Generator</h3>
                    <br />
                    <br />
                    <br />
                    <div>
                        <button style="width: 300px;" id="agent" onclick="agent()">Sales report for Agent</button>
                        <br />
                        <br />
                        <button style="width: 300px;" id="manager" onclick="manager()">Sales report for Store</button>
                    </div>
                    <div id="Loading" style="display: none;" class="loader"></div>
                </div>
            </div>
            <br />
            <br />
            <br />
            <footer>
                <a id="more" onclick="Thanks()">Our Management ˄</a>
                <div style="display: block;" id="thanks">
                    <p>Channel Manager: Ahmed Kasem</p>
                    <p>Regional Manager: Yehia Tawfik</p>
                    <p>Area Manager: Eslam Gomaa</p>
                </div>
                <p style="padding-top: 8px;">Developed by: Mamdouh Khalaf (Sharq Elnil Store Manager)</p>
            </footer>
        </div>
        <script>
            function agent() {
                window.open("agent/index.html", "_self");
            }
            function manager() {
                window.open("manager/index.html", "_self");
            }
            function Thanks() {
                if (thanks.style.display === "none") {
                    thanks.style.display = "block";
                    document.getElementById("more").innerHTML = "Our Management ˄";
                } else {
                    thanks.style.display = "none";
                    document.getElementById("more").innerHTML = "Our Management ˅";
                }
            }
        </script>
    </body>
</html>
