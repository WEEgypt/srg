<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>SRG 4 Manager</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="manager-js.js"></script>
        <script src="transformer.js"></script>
    </head>
    <body onload="EnableRestore(); GetDate()">
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left; min-width: 300px;">
                <br />
                <br />
                <br />
                <div style="display: none;" id="restore">
                    <h3>Welcome Back Boss!</h3>
                    <br />
                    <div style="display: none;" id="multi">
                        <label style="font-size: 10px;">Multi stores found, Choose one</label>
                        <select style="display: none;" id="stores">
                            <option id="store1" value="1" selected>Store 1</option>
                        </select>
                    </div>
                    <br />
                    <button style="width: 300px;" id="continue" onclick="Continue()">Restore Previous Record To Continue</button>
                    <br />
                    <br />
                    <button style="width: 300px;" id="newmonth" onclick="NewMonth()">Start New Month</button>
                    <br />
                    <br />
                    <button style="width: 300px;" id="newstore" onclick="NewStore()">Add Another Store</button>
                    <br />
                    <br />
                    <div id="row0">
                        <button onclick="Back0()">Back</button>
                    </div>
                </div>
                <div style="display: block;" id="basic">
                    <h3>Required Information</h3>
                    <br />
                    <div id="date">
                        <label>Date:</label>
                        <div class="date">
                            <select id="year">
                                <option value="" selected disabled hidden>Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                            <select id="month">
                                <option value="" selected disabled hidden>Month</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="day">
                                <option value="" selected disabled hidden>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <br />
                        <br />
                    </div>
                    <div id="store">
                        <label>Store:</label>
                        <input type="text" id="storename" />
                        <br />
                        <br />
                        <br />
                    </div>
                    <div style="display: block;" id="row1">
                        <button id="back0" onclick="Back0()">Back</button>
                        <button id="next1" onclick="Next1()">Next</button>
                    </div>
                    <div style="display: none;" id="row2">
                        <button id="back1" onclick="Back1()">Back</button>
                        <button id="next2" onclick="Next2()">Next</button>
                    </div>
                </div>
                <div style="display: none;" id="target">
                    <h3>Put Your Target</h3>
                    <br />
                    <label>Payg:</label>
                    <input type="number" id="targetpayg" />
                    <br />
                    <br />
                    <label>Data:</label>
                    <input type="number" id="targetdata" />
                    <br />
                    <br />
                    <label>Kix & Super:</label>
                    <input type="number" id="targetkixandsuper" />
                    <br />
                    <br />
                    <label>Tazbeet:</label>
                    <input type="number" id="targettaz" />
                    <br />
                    <br />
                    <label>We Club:</label>
                    <input type="number" id="targetweclub" />
                    <br />
                    <br />
                    <label>We Mix:</label>
                    <input type="number" id="targetwemix" />
                    <br />
                    <br />
                    <label>Indigo:</label>
                    <input type="number" id="targetindigo" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="number" id="targetadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="number" id="targetfixed" />
                    <br />
                    <br />
                    <br />
                    <button id="back2" onclick="Back2()">Back</button>
                    <button id="next3" onclick="Next3()">Next</button>
                </div>
                <div style="display: none;" id="achived">
                    <h3>Put Your Sales Till Yesterday</h3>
                    <br />
                    <label>Payg:</label>
                    <input type="number" id="achievedpayg" />
                    <br />
                    <br />
                    <label>Data:</label>
                    <input type="number" id="achieveddata" />
                    <br />
                    <br />
                    <label>Kix & Super:</label>
                    <input type="number" id="achievedkixandsuper" />
                    <br />
                    <br />
                    <label>Tazbeet:</label>
                    <input type="number" id="achievedtaz" />
                    <br />
                    <br />
                    <label>We Club:</label>
                    <input type="number" id="achievedweclub" />
                    <br />
                    <br />
                    <label>We Mix:</label>
                    <input type="number" id="achievedwemix" />
                    <br />
                    <br />
                    <label>Indigo:</label>
                    <input type="number" id="achievedindigo" />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="number" id="achievedadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="number" id="achievedfixed" />
                    <br />
                    <br />
                    <br />
                    <button id="back3" onclick="Back3()">Back</button>
                    <button id="next4" onclick="Next4()">Next</button>
                </div>
                <div style="display: none;" id="today">
                    <h3>What About Today?</h3>
                    <br />
                    <label>Payg:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaypayg" />
                    <br />
                    <br />
                    <label>Data:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaydata" />
                    <br />
                    <br />
                    <label>Kix:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaykix" />
                    <br />
                    <br />
                    <label>Super Kix:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayskix" />
                    <br />
                    <br />
                    <label>Tazbeet:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaytazbeet" />
                    <br />
                    <br />
                    <label>We Club:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayweclub" />
                    <br />
                    <br />
                    <label>We Mix:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaywemix" />
                    <br />
                    <br />
                    <label>Indigo:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayindigo" />
                    <br />
                    <br />
                    <br />
                    <label>ADSL:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayadsl" />
                    <br />
                    <br />
                    <label>Fixed:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayfixed" />
                    <br />
                    <br />
                    <br />
                    <label>ADSL Bills:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaybilladsl" />
                    <br />
                    <br />
                    <label>Indigo Bills:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaybillindigo" />
                    <br />
                    <br />
                    <label>Landline Bills:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaybillfixed" />
                    <br />
                    <br />
                    <label>SIM Swap:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaysimswap" />
                    <br />
                    <br />
                    <br />
                    <label>BSS Amount:</label>
                    <input type="text" pattern="[0-9 ]+" id="todaybssamount" />
                    <br />
                    <br />
                    <label>OSS Amount:</label>
                    <input type="text" pattern="[0-9 ]+" id="todayossamount" />
                    <br />
                    <br />
                    <br />
                    <button id="back4" onclick="Back4()">Back</button>
                    <button id="generate" onclick="GenerateSalesReport()">Generate</button>
                </div>
                <div style="display: none;" id="report">
                    <h3>Here Is Your Report!</h3>
                    <br />
                    <textarea id="salesreport" readonly></textarea>
                    <br />
                    <br />
                    <div style="display: none;" id="row3">
                        <button id="back5" onclick="Back5()">Back</button>
                        <button id="copy1" onclick="Copy1()">Copy</button>
                        <button id="share1" onclick="Share1()">Share</button>
                        <button id="print1" onclick="Print1()">Print</button>
                        <button id="save1" onclick="Save1()">Save</button>
                    </div>
                    <div style="display: none;" id="row4">
                        <button id="back6" onclick="Back6()">Back</button>
                        <button id="copy2" onclick="Copy2()">Copy</button>
                        <button id="share2" onclick="Share2()">Share</button>
                        <button id="print1" onclick="Print1()">Print</button>
                        <button id="save2" onclick="Save2()">Save</button>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <br />
        </div>
    </body>
</html>
